<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh thứ nhất"));
    let b = parseInt(prompt("Nhập cạnh thứ hai"));
    let c = parseInt(prompt("Nhập cạnh thứ ba"));
    if(a&&b&&c > 0 && a + b > c && b + c > a && a + c > b){
        alert("Đây là các cạnh của tam giác");
    }else{
        alert("Đây không phải là cạnh của tam giác");
    }
</script>
</body>
</html>
