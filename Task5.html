<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 2 cạnh kề a và b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số cạnh a: "));
    let b = parseInt(prompt("nhập vào số cạnh b: "));
    let S = 1/2*a*b;
    alert("Diện tích tam giác vuông là: " + S);
</script>
</body>
</html>
