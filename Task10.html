<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số đơn giá: "));
    let b = parseInt(prompt("Nhập số điện: "));
    let giadien = a * b;
    alert("Giá điện là: " + giadien);
</script>
</body>
</html>
