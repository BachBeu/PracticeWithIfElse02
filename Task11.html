<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập số thu nhập cá nhân: "));
    let thuethunhap;
    if(a >= 10000){
        thuethunhap = a * 0.1;
        alert("thuế thu nhập cá nhân của bạn là: " + thuethunhap);
    }
    else{
        alert("bạn không phải nộp thuế");
    }
</script>
</body>
</html>
