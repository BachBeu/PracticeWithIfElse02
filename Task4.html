<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật khi biết 2 cạnh a và b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số cạnh a: "));
    let b = parseInt(prompt("nhập số cạnh b: "));
    let S = a*b;
    alert("Diện tích hình chữ nhật là: " + S);
</script>
</body>
</html>
