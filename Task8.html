<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập tuổi của bạn: "));
    if(a > 0 && a <= 100){
            alert("Đây là tuổi của một người")
    }else{
        alert("Đây không phải tuổi của một người ")
    }
</script>
</body>
</html>
